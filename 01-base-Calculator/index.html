<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="x-ua-Compatible" content="ie=edge" />
		<meta name="description" content="Контент - описание" />
		<meta name="author" content="Maksym Farasiuk" />
		<title>01. JS Base</title>
		<link rel="shortcut icon" href="icons/favicon/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="app.js" defer></script>
		<script src="theory.js" defer></script>
	</head>
	<body class="bg-dark text-light">
		<div class="container w-50 pt-4">
			<h1>Калькулятор</h1>
			<input type="number" class="form-control mb-2" placeholder="Введите 1 число" id="input1" value="10" />
			<input type="number" class="form-control mb-2" placeholder="Введите 2 число" id="input2" value="5" />
			<div class="d-flex mb-2">
				<button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
				<button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
			</div>
			<button class="btn btn-outline-info w-100 mb-2" id="submit">Вычислить</button>
			<div class="text-bg-light p-3 text-center">
				<h4>Результат:</h4>
				<p class="mb-0" id="result">49</p>
			</div>
		</div>
	</body>
</html>
